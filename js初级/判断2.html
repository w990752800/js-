<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="img1" src="img/1.jpg" alt="">
<script>
    var oImg = document.getElementById('img1');
    var onOff = true;
    oImg.onclick = function(){
        if(onOff){
            oImg.src = "img/3.jpg";
            onOff = false;
        }else {
            oImg.src = "img/1.jpg";
            onOff = true;
        }
    }
</script>
</body>
</html>
