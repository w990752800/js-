<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            var oInput = document.getElementsByTagName('input');
            for(var i=0;i<oInput.length;i++){
                oInput[i].onclick = function(){
                    this.style.background = 'red';
                }
            }
        }
    </script>
</head>
