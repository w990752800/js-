<input type="button" value="0">
<input type="button" value="0">
<input type="button" value="0">
</body>
<script>
    var oInput = document.getElementsByTagName('input');
    var arr = ['A','B','C','D'];
    for(var i = 0;i<oInput.length;i++){
        oInput[i].num = 0;
        oInput[i].onclick = function(){
            this.value = arr[this.num];
            this.num ++;
            if(this.num === arr.length){
                this.num = 0;
            }
        }
    }
</script>
